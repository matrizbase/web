<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Cobros — Buscador</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <aside class="sidebar">
      <div class="brand">
        <h1>Cobros</h1>
        <small>Equipo: Asesores</small>
      </div>
      <nav class="menu">
        <a class="active" href="#" id="menu-buscar">Buscar</a>
        <a href="#" id="menu-historial">Historial</a>
        <a href="#" id="menu-numeros">Ver Base</a>
      </nav>
      <div class="pin">
        <label>PIN asesor</label>
        <input id="pin-input" placeholder="Ingresa PIN" />
        <button id="pin-btn">Entrar</button>
        <div id="pin-msg" class="muted"></div>
      </div>
      <footer class="sidebar-foot">
        Servidor: <br />
        <small id="backend-url"></small>
      </footer>
    </aside>

    <main class="main">
      <header class="topbar">
        <div>
          <h2 id="title">Buscador de Clientes</h2>
        </div>
        <div class="user-info">
          <span id="asesor-name">No conectado</span>
          <button id="logout-btn" class="outline">Cerrar sesión</button>
        </div>
      </header>

      <section class="content">
        <!-- Formulario de búsqueda -->
        <div id="formulario-buscar" class="card">
          <h3>Buscar (campos separados)</h3>
          <div class="form-grid">
            <label>Nombre completo</label>
            <input id="nombre" placeholder="Ej: Joel Eduardo Higueros de León" />
            <label>DPI</label>
            <input id="dpi" placeholder="Ej: 2600365790101" />
            <label>NIT</label>
            <input id="nit" placeholder="Ej: 91048524" />
          </div>
          <div class="actions">
            <button id="buscar-btn">Buscar</button>
            <button id="buscar-valor-btn" class="outline">Buscar por valor</button>
            <button id="reload-btn" class="outline">Recargar Base (reload)</button>
            <button id="export-btn" class="outline">Exportar último (CSV)</button>
            <div id="spinner" class="spinner" style="display:none"></div>
          </div>
        </div>

        <!-- Resultados de la búsqueda -->
        <div id="result-area" class="card" style="display:none">
          <h3>Resultados</h3>
          <div class="result-section">
            <h4>Interno — Base</h4>
            <div id="internal-result"></div>
          </div>
          <div class="result-section">
            <h4>Externo — Web</h4>
            <div id="external-result"></div>
          </div>
        </div>

        <!-- Base de datos: Ver todos los registros -->
        <div id="numeros-area" class="card" style="display:none">
          <h3>Base — Vista rápida</h3>
          <div id="numeros-list"></div>
        </div>

        <!-- Historial -->
        <div id="historial-area" class="card" style="display:none">
          <h3>Historial</h3>
          <pre id="historial-json" style="white-space:pre-wrap"></pre>
        </div>
      </section>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
